name: Build luci-app-kidcontrol

on:
  workflow_dispatch:   # 手动触发
  push:                # 推送代码时触发
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4   # ✅ 最新版 checkout

      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk \
            gettext unzip file libssl-dev wget python3

      - name: Cache dl
        uses: actions/cache@v4   # ✅ 升级到 v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl
          restore-keys: |
            ${{ runner.os }}-dl

      - name: Cache staging_dir
        uses: actions/cache@v4   # ✅ 升级到 v4
        with:
          path: openwrt/staging_dir
          key: ${{ runner.os }}-staging
          restore-keys: |
            ${{ runner.os }}-staging

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy luci-app-kidcontrol
        run: |
          cp -r ./luci-app-kidcontrol ./openwrt/package/

      - name: Build luci-app-kidcontrol
        run: |
          cd openwrt
          make defconfig
          make package/luci-app-kidcontrol/compile V=s -j$(nproc)

      - name: Upload ipk
        uses: actions/upload-artifact@v4   # ✅ 升级到 v4
        with:
          name: luci-app-kidcontrol
          path: openwrt/bin/packages/**/*.ipk
