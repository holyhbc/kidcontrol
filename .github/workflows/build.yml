name: Build luci-app-kidcontrol

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
            file wget curl cpio libzstd-dev xz-utils

      - name: Clone OpenWrt
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy luci-app-kidcontrol
        run: |
          mkdir -p openwrt/package/luci-app-kidcontrol
          cp -r luci-app-kidcontrol/* openwrt/package/luci-app-kidcontrol/

      - name: Build luci-app-kidcontrol
        run: |
          cd openwrt
          make defconfig
          make package/luci-app-kidcontrol/compile -j$(nproc) V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-kidcontrol
          path: |
            openwrt/bin/packages/*/*/luci-app-kidcontrol*.ipk
