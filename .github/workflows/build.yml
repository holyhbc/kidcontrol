name: Build luci-app-kidcontrol for 360T7

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-kidcontrol
  TARGET_ARCH: "aarch64_cortex-a53"

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Debug project structure
      run: |
        echo "=== Project Structure ==="
        echo "Current directory: $(pwd)"
        ls -la
        echo ""
        echo "Kidcontrol directory:"
        ls -la kidcontrol/ || echo "No kidcontrol directory"
        echo ""
        echo "Package directory:"
        ls -la kidcontrol/luci-app-kidcontrol/ || echo "No package directory"

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          clang \
          flex \
          bison \
          g++ \
          gawk \
          gcc-multilib \
          gettext \
          git \
          libncurses5-dev \
          libssl-dev \
          python3 \
          python3-pip \
          rsync \
          unzip \
          zlib1g-dev \
          file \
          wget \
          curl

    - name: Download OpenWrt SDK for 360T7
      run: |
        SDK_URL="https://downloads.openwrt.org/releases/23.05.3/targets/mediatek/filogic/openwrt-sdk-23.05.3-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
        echo "Downloading SDK: $SDK_URL"
        
        if ! wget --timeout=30 --tries=3 "$SDK_URL" -O sdk.tar.xz; then
          echo "Trying mirror..."
          MIRROR_URL="https://mirror-03.infra.openwrt.org/releases/23.05.3/targets/mediatek/filogic/openwrt-sdk-23.05.3-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          wget "$MIRROR_URL" -O sdk.tar.xz
        fi
        
        tar -xf sdk.tar.xz
        SDK_DIR=$(tar -tf sdk.tar.xz | head -1 | cut -f1 -d"/")
        mv "$SDK_DIR" openwrt-sdk
        rm -f sdk.tar.xz
        echo "SDK ready"

    - name: Copy package from correct path
      run: |
        echo "=== Copying Package Files ==="
        
        # Ê£ÄÊü•ÂåÖÁõÆÂΩïÊòØÂê¶Â≠òÂú®
        if [ ! -d "kidcontrol/luci-app-kidcontrol" ]; then
          echo "‚ùå Package directory not found: kidcontrol/luci-app-kidcontrol/"
          echo "Available directories:"
          find . -type d -name "*kidcontrol*" -o -name "*luci*"
          exit 1
        fi
        
        echo "‚úÖ Package directory found"
        echo "Package contents:"
        ls -la kidcontrol/luci-app-kidcontrol/
        
        # ÂàõÂª∫ÁõÆÊ†áÁõÆÂΩï
        mkdir -p openwrt-sdk/package/network/services/${{ env.PACKAGE_NAME }}
        
        # Â§çÂà∂ÊâÄÊúâÊñá‰ª∂‰ªéÊ≠£Á°ÆÁöÑË∑ØÂæÑ
        cp -r kidcontrol/luci-app-kidcontrol/* openwrt-sdk/package/network/services/${{ env.PACKAGE_NAME }}/
        
        # Ê∏ÖÁêÜÂèØËÉΩ‰∏çÈúÄË¶ÅÁöÑÊñá‰ª∂
        cd openwrt-sdk/package/network/services/${{ env.PACKAGE_NAME }}
        rm -rf .git .github .gitignore README.md 2>/dev/null || true
        
        echo "‚úÖ Files copied successfully"
        echo "Target directory contents:"
        ls -la

    - name: Verify Makefile
      run: |
        cd openwrt-sdk/package/network/services/${{ env.PACKAGE_NAME }}
        echo "Verifying Makefile in: $(pwd)"
        
        if [ ! -f "Makefile" ]; then
          echo "‚ùå Makefile not found!"
          echo "Directory contents:"
          ls -la
          exit 1
        fi
        
        echo "‚úÖ Makefile found"
        echo "=== Makefile Content ==="
        cat Makefile

    - name: Update feeds and configure
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        echo "CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=m" >> .config
        make defconfig

    - name: Compile package
      run: |
        cd openwrt-sdk
        echo "Compiling package..."
        make package/network/services/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc)

    - name: Find and collect IPK
      run: |
        cd openwrt-sdk
        echo "Searching for IPK file..."
        
        # Âú®Â§ö‰∏™ÂèØËÉΩÁöÑ‰ΩçÁΩÆÊü•Êâæ
        IPK_FILE=$(find . -name "*${{ env.PACKAGE_NAME }}*.ipk" | head -n 1)
        
        if [ -z "$IPK_FILE" ]; then
          IPK_FILE=$(find bin/packages -name "*${{ env.PACKAGE_NAME }}*.ipk" | head -n 1)
        fi
        
        if [ -z "$IPK_FILE" ]; then
          IPK_FILE=$(find bin/targets -name "*${{ env.PACKAGE_NAME }}*.ipk" | head -n 1)
        fi
        
        if [ -f "$IPK_FILE" ]; then
          echo "‚úÖ Found IPK: $IPK_FILE"
          mkdir -p ../output
          cp "$IPK_FILE" ../output/
        else
          echo "‚ùå IPK not found"
          echo "Available IPK files:"
          find . -name "*.ipk" | head -10
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}-360t7
        path: output/*.ipk

    - name: Show success message
      run: |
        echo "=========================================="
        echo "‚úÖ Build successful!"
        echo "üì¶ Package: ${{ env.PACKAGE_NAME }}"
        echo "üéØ For: 360T7 (MT7981)"
        echo "üìÅ IPK file available in artifacts"
        echo "=========================================="
