name: Build luci-app-kidcontrol

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev \
            zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3

      - name: Clone OpenWrt source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git openwrt

      - name: Move luci-app-kidcontrol into OpenWrt package
        run: |
          cp -r luci-app-kidcontrol openwrt/package/

      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile luci-app-kidcontrol
        run: |
          cd openwrt
          make defconfig
          make package/luci-app-kidcontrol/compile V=sc -j$(nproc)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-kidcontrol-ipk
          path: openwrt/bin/packages/**/base/luci-app-kidcontrol*.ipk
