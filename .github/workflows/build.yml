name: Build luci-app-kidcontrol for OpenWrt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build luci-app-kidcontrol
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: kidcontrol-repo

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential libncurses5-dev gawk git gettext libssl-dev \
          xsltproc zlib1g-dev unzip python3 python3-venv file wget

    - name: Download OpenWrt SDK for Mediatek Filogic (360T7)
      run: |
        # ä¸‹è½½é€‚ç”¨äº 360T7 è·¯ç”±å™¨çš„ SDK
        SDK_URL="https://downloads.openwrt.org/releases/23.05.3/targets/mediatek/filogic/openwrt-sdk-23.05.3-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
        wget -q $SDK_URL
        tar -xf openwrt-sdk-*.tar.xz
        mv openwrt-sdk-* sdk
        echo "SDK downloaded successfully"

    - name: Copy luci-app-kidcontrol to SDK
      run: |
        # å¤åˆ¶æ•´ä¸ª luci-app-kidcontrol ç›®å½•åˆ° SDK
        cp -r kidcontrol-repo/luci-app-kidcontrol sdk/package/
        echo "Contents of SDK package directory:"
        ls -la sdk/package/luci-app-kidcontrol/

    - name: Verify Makefile
      run: |
        echo "Makefile content:"
        cat sdk/package/luci-app-kidcontrol/Makefile
        echo ""
        echo "Directory structure:"
        find sdk/package/luci-app-kidcontrol -type f

    - name: Build the package
      run: |
        cd sdk
        # åªç¼–è¯‘ luci-app-kidcontrol åŒ…
        make package/luci-app-kidcontrol/compile V=s

    - name: Find and prepare IPK file
      run: |
        cd sdk
        # æŸ¥æ‰¾ç”Ÿæˆçš„ IPK æ–‡ä»¶
        IPK_FILE=$(find bin -name "luci-app-kidcontrol*.ipk" | head -n1)
        
        if [ -f "$IPK_FILE" ]; then
            echo "âœ… Build successful! Found IPK: $IPK_FILE"
            # åˆ›å»ºè¾“å‡ºç›®å½•
            mkdir -p ../output
            # å¤åˆ¶ IPK æ–‡ä»¶
            cp "$IPK_FILE" ../output/
            # ä¿å­˜æ–‡ä»¶ä¿¡æ¯
            echo "IPK_FILENAME=$(basename $IPK_FILE)" >> $GITHUB_ENV
            echo "IPK_PATH=$IPK_FILE" >> $GITHUB_ENV
        else
            echo "âŒ IPK file not found!"
            echo "Searching for any IPK files:"
            find bin -name "*.ipk" | head -10
            echo "Build directory contents:"
            find bin -type f | head -20
            exit 1
        fi

    - name: Upload IPK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-kidcontrol-ipk
        path: output/*.ipk
        if-no-files-found: error

    - name: Show build summary
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo "ğŸ“¦ IPK file: ${{ env.IPK_FILENAME }}"
        echo "ğŸ“ IPK path: ${{ env.IPK_PATH }}"
