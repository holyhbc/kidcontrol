name: Build luci-app-kidcontrol (Docker)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------- 缓存 ccache --------------------
      - name: Cache ccache
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('**/luci-app-kidcontrol/**') }}
          restore-keys: |
            ccache-${{ runner.os }}-

      # -------------------- 缓存 OpenWrt staging_dir --------------------
      - name: Cache OpenWrt staging_dir
        uses: actions/cache@v3
        with:
          path: openwrt/staging_dir
          key: staging-${{ runner.os }}-${{ hashFiles('**/luci-app-kidcontrol/**') }}
          restore-keys: |
            staging-${{ runner.os }}-

      # -------------------- 拉取 OpenWrt SDK 容器 --------------------
      - name: Run build inside OpenWrt SDK container
        run: |
          docker run --rm -v ${{ github.workspace }}:/work \
            -v ~/.ccache:/root/.ccache \
            -w /work openwrtorg/sdk:openwrt-22.03 \
            /bin/bash -c "
              set -e
              echo '[1] 复制 luci-app-kidcontrol 包'
              mkdir -p package/luci-app-kidcontrol
              cp -r luci-app-kidcontrol/* package/luci-app-kidcontrol/

              echo '[2] 更新 feeds'
              ./scripts/feeds update -a
              ./scripts/feeds install -a

              echo '[3] 配置并编译 luci-app-kidcontrol'
              make defconfig
              make package/luci-app-kidcontrol/compile -j$(nproc) V=s
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-kidcontrol-ipk
          path: bin/packages/**/base/luci-app-kidcontrol*.ipk
