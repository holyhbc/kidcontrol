name: Build luci-app-kidcontrol

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-kidcontrol
  OPENWRT_VERSION: "24.10.1"
  TARGET: "mediatek/filogic"
  SUBTARGET: "mt7981"

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          clang \
          flex \
          bison \
          g++ \
          gawk \
          gcc-multilib \
          gettext \
          git \
          libncurses5-dev \
          libssl-dev \
          python3 \
          python3-pip \
          rsync \
          unzip \
          zlib1g-dev \
          file \
          wget \
          curl \
          subversion

    - name: Clone OpenWrt source
      run: |
        git clone https://github.com/openwrt/openwrt.git openwrt-source
        cd openwrt-source
        git checkout v${{ env.OPENWRT_VERSION }}

    - name: Setup feeds and basic config
      run: |
        cd openwrt-source
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
        # åŸºç¡€é…ç½®
        cat > .config << EOF
CONFIG_TARGET_mediatek=y
CONFIG_TARGET_mediatek_filogic=y
CONFIG_TARGET_mediatek_filogic_${{ env.SUBTARGET }}=y
CONFIG_TARGET_mediatek_filogic_${{ env.SUBTARGET }}_360t7=y
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_nftables=y
CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=m
EOF
        
        make defconfig

    - name: Add custom package
      run: |
        cd openwrt-source
        # åˆ›å»ºåŒ…ç›®å½•
        mkdir -p package/network/services/${{ env.PACKAGE_NAME }}
        
        # å¤åˆ¶æ‰€æœ‰æ–‡ä»¶
        cp -r $GITHUB_WORKSPACE/* package/network/services/${{ env.PACKAGE_NAME }}/
        
        echo "Package contents:"
        ls -la package/network/services/${{ env.PACKAGE_NAME }}/

    - name: Download sources
      run: |
        cd openwrt-source
        make download -j$(nproc)

    - name: Build only the required package
      run: |
        cd openwrt-source
        echo "Compiling ${{ env.PACKAGE_NAME }} and dependencies..."
        
        # åªç¼–è¯‘å¿…è¦çš„å·¥å…·é“¾å’Œä¾èµ–
        make tools/install -j$(nproc)
        make toolchain/install -j$(nproc)
        
        # ç¼–è¯‘nftablesä¾èµ–
        make package/nftables/compile -j$(nproc)
        
        # ç¼–è¯‘LuCIåŸºç¡€
        make package/luci/compile -j$(nproc)
        
        # ç¼–è¯‘æˆ‘ä»¬çš„åŒ…
        make package/network/services/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc)

    - name: Find and collect IPK files
      run: |
        cd openwrt-source
        echo "Searching for IPK files..."
        
        # åœ¨ä¸»åŒ…ç›®å½•æŸ¥æ‰¾
        IPK_FILE=$(find bin -name "*${{ env.PACKAGE_NAME }}*.ipk" | head -n 1)
        
        if [ -z "$IPK_FILE" ]; then
          # åœ¨packagesç›®å½•æŸ¥æ‰¾
          IPK_FILE=$(find bin/packages -name "*${{ env.PACKAGE_NAME }}*.ipk" | head -n 1)
        fi
        
        if [ -f "$IPK_FILE" ]; then
          echo "âœ… Found: $IPK_FILE"
          mkdir -p ../output
          cp "$IPK_FILE" ../output/
          
          # åŒæ—¶å¤åˆ¶nftablesçš„ä¾èµ–åŒ…ï¼ˆå¦‚æžœéœ€è¦ï¼‰
          NFTABLES_IPK=$(find bin -name "*nftables*.ipk" | head -n 1)
          if [ -f "$NFTABLES_IPK" ]; then
            cp "$NFTABLES_IPK" ../output/
            echo "Also copied nftables dependency"
          fi
        else
          echo "âŒ IPK file not found"
          echo "Available IPK files:"
          find . -name "*.ipk" | head -20
          exit 1
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}-ipk
        path: output/*.ipk

    - name: Show success message
      run: |
        echo "=========================================="
        echo "âœ… Build successful!"
        echo "ðŸ“¦ Package: ${{ env.PACKAGE_NAME }}"
        echo "ðŸŽ¯ For: 360T7 (MT7981)"
        echo "ðŸ“‹ Dependencies: nftables"
        echo "ðŸ“ IPK files are available in artifacts"
        echo "=========================================="
