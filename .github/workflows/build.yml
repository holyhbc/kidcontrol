name: Build luci-app-kidcontrol

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install host dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libncursesw5-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget curl cpio \
            libzstd-dev xz-utils

      - name: Clone OpenWrt source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git openwrt

      - name: Copy luci-app-kidcontrol into OpenWrt package
        run: |
          mkdir -p openwrt/package/luci-app-kidcontrol
          cp -r luci-app-kidcontrol/* openwrt/package/luci-app-kidcontrol/

      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build host tools and toolchain (required for single package build)
        run: |
          cd openwrt
          make defconfig
          make tools/install -j$(nproc) V=s
          make toolchain/install -j$(nproc) V=s

      - name: Compile luci-app-kidcontrol only
        run: |
          cd openwrt
          make package/luci-app-kidcontrol/compile -j$(nproc) V=s

      - name: Upload compiled IPK
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-kidcontrol-ipk
          path: openwrt/bin/packages/**/base/luci-app-kidcontrol*.ipk
