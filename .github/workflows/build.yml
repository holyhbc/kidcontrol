name: Build luci-app-kidcontrol for 360T7

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-kidcontrol
  TARGET_ARCH: "aarch64_cortex-a53"

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Debug project structure
      run: |
        echo "=== Project Structure ==="
        echo "Current directory: $(pwd)"
        ls -la
        echo ""
        echo "Looking for Makefile:"
        find . -name "Makefile" -type f

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          clang \
          flex \
          bison \
          g++ \
          gawk \
          gcc-multilib \
          gettext \
          git \
          libncurses5-dev \
          libssl-dev \
          python3 \
          python3-pip \
          rsync \
          unzip \
          zlib1g-dev \
          file \
          wget \
          curl

    - name: Download OpenWrt SDK for 360T7
      run: |
        SDK_URL="https://downloads.openwrt.org/releases/23.05.3/targets/mediatek/filogic/openwrt-sdk-23.05.3-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
        echo "Downloading SDK: $SDK_URL"
        
        if ! wget --timeout=30 --tries=3 "$SDK_URL" -O sdk.tar.xz; then
          echo "Trying mirror..."
          MIRROR_URL="https://mirror-03.infra.openwrt.org/releases/23.05.3/targets/mediatek/filogic/openwrt-sdk-23.05.3-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          wget "$MIRROR_URL" -O sdk.tar.xz
        fi
        
        tar -xf sdk.tar.xz
        SDK_DIR=$(tar -tf sdk.tar.xz | head -1 | cut -f1 -d"/")
        mv "$SDK_DIR" openwrt-sdk
        rm -f sdk.tar.xz
        echo "SDK ready"

    - name: Copy package files from current directory
      run: |
        echo "=== Copying Package Files ==="
        echo "Current directory contents:"
        ls -la
        
        # åˆ›å»ºç›®æ ‡ç›®å½•
        mkdir -p openwrt-sdk/package/network/services/${{ env.PACKAGE_NAME }}
        
        # å¤åˆ¶æ‰€æœ‰æ–‡ä»¶ï¼ˆæ’é™¤éšè—æ–‡ä»¶å’Œä¸éœ€è¦çš„ç›®å½•ï¼‰
        for item in *; do
          if [ "$item" != "openwrt-sdk" ] && [ "$item" != "." ] && [ "$item" != ".." ] && [ "${item:0:1}" != "." ]; then
            if [ -f "$item" ]; then
              cp "$item" openwrt-sdk/package/network/services/${{ env.PACKAGE_NAME }}/
              echo "âœ… Copied file: $item"
            elif [ -d "$item" ]; then
              cp -r "$item" openwrt-sdk/package/network/services/${{ env.PACKAGE_NAME }}/
              echo "âœ… Copied directory: $item"
            fi
          fi
        done
        
        echo "âœ… Files copied successfully"
        echo "Target directory contents:"
        ls -la openwrt-sdk/package/network/services/${{ env.PACKAGE_NAME }}/

    - name: Verify Makefile
      run: |
        cd openwrt-sdk/package/network/services/${{ env.PACKAGE_NAME }}
        echo "Verifying Makefile in: $(pwd)"
        
        if [ ! -f "Makefile" ]; then
          echo "âŒ Makefile not found!"
          echo "Directory contents:"
          ls -la
          exit 1
        fi
        
        echo "âœ… Makefile found"
        echo "=== Makefile Content ==="
        cat Makefile

    - name: Update feeds and configure
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        echo "CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=m" >> .config
        make defconfig

    - name: Compile package
      run: |
        cd openwrt-sdk
        echo "Compiling package..."
        make package/network/services/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc)

    - name: Find and collect IPK
      run: |
        cd openwrt-sdk
        echo "Searching for IPK file..."
        
        # åœ¨å¤šä¸ªå¯èƒ½çš„ä½ç½®æŸ¥æ‰¾
        IPK_FILE=$(find . -name "*${{ env.PACKAGE_NAME }}*.ipk" | head -n 1)
        
        if [ -z "$IPK_FILE" ]; then
          IPK_FILE=$(find bin/packages -name "*${{ env.PACKAGE_NAME }}*.ipk" | head -n 1)
        fi
        
        if [ -f "$IPK_FILE" ]; then
          echo "âœ… Found IPK: $IPK_FILE"
          mkdir -p ../output
          cp "$IPK_FILE" ../output/
        else
          echo "âŒ IPK not found"
          echo "Available IPK files:"
          find . -name "*.ipk" | head -10
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}-360t7
        path: output/*.ipk

    - name: Show success message
      run: |
        echo "=========================================="
        echo "âœ… Build successful!"
        echo "ğŸ“¦ Package: ${{ env.PACKAGE_NAME }}"
        echo "ğŸ¯ For: 360T7 (MT7981)"
        echo "ğŸ“ IPK file available in artifacts"
        echo "=========================================="
