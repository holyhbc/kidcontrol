name: Build OpenWrt with luci-app-kidcontrol

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget curl libdeflate0 libdeflate-dev

      - name: Clone OpenWrt
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          git checkout openwrt-24.10
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Prepare build
        run: |
          cd openwrt
          make defconfig
          make tools/install -j$(nproc)
          make toolchain/install -j$(nproc)

      - name: Build luci-app-kidcontrol
        run: |
          cd openwrt
          make package/luci-app-kidcontrol/compile -j$(nproc) V=sc

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kidcontrol-ipks
          path: openwrt/bin/packages
