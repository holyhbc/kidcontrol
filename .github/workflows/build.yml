name: Build luci-app-kidcontrol

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build luci-app-kidcontrol
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential libncurses5-dev gawk git gettext libssl-dev \
          xsltproc zlib1g-dev unzip python3 python3-venv file

    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt.git openwrt
        cd openwrt
        git checkout openwrt-24.10-SNAPSHOT

    - name: Prepare minimal feeds
      run: |
        cd openwrt
        # 删除 video feed 避免 mesa 等大包
        sed -i '/src-git video/d' feeds.conf.default
        ./scripts/feeds update luci packages routing telephony
        ./scripts/feeds install luci

    - name: Copy luci-app-kidcontrol package
      run: |
        mkdir -p openwrt/package/luci-app-kidcontrol
        cp -r luci-app-kidcontrol/* openwrt/package/luci-app-kidcontrol/

    - name: Build luci-app-kidcontrol
      run: |
        cd openwrt
        export TERM=dumb
        make defconfig
        make package/luci-app-kidcontrol/compile V=s

    - name: Generate version tag
      id: tag
      run: |
        VERSION="v$(date +'%Y.%m.%d.%H%M')"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: ${{ env.VERSION }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload IPK to Release
      uses: softprops/action-gh-release@v1
      with:
        files: openwrt/bin/packages/**/luci/luci-app-kidcontrol_*.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
